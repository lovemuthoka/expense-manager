<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>
        <form action="/edit_expense" method="post">
            <label for="title">Expense Title:</label>
            <input type="text" id="title" name="title" value="Current Title" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" value="Current Amount" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description">Current Description</textarea>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
